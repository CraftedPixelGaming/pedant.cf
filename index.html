Welcome to pedant.cf. We are looking for website ideas so if you have any please fill out the form below. Your site folder should be a .zip file with your code in it. It should be written in react.js. A template is <a href="https://github.com/netlify/create-react-app-lambda">here</a>.
<br/>
<form name="Website Ideas" method="post" netlify>
<input type="email" name="email" placeholder="Email" required></input><br/>
<input type="text" name="pedNumber" placeholder="Pedant Number" required></input><br/>
<textarea name="explanation" rows="10" cols="50" placeholder="Explain your idea" required></textarea><br/>
Upload your site folder: <input type="file" name="siteFolder" required></input>
<input type="submit" name="Submit"></input>
</form>
